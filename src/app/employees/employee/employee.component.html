<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

  <div class="form-group">
    <label>FULL NAME</label>
    <input name="employee_name" #employee_name="ngModel" [(ngModel)]="service.formData.employee_name" class="form-control" required>
    <div class="validation-error" *ngIf="employee_name.invalid && employee_name.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>SALARY</label>
    <input name="employee_salary" #employee_salary="ngModel" [(ngModel)]="service.formData.employee_salary" class="form-control">
  </div>
  
    <div class="form-group">
      <label>AGE</label>
      <input name="employee_age" #employee_age="ngModel" [(ngModel)]="service.formData.employee_age" class="form-control">
    </div>
   
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
  </div>
</form>
